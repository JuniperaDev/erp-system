apiVersion: apps/v1
kind: Deployment
metadata:
  name: jhipster-registry
  labels:
    app: jhipster-registry
    version: "1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jhipster-registry
  template:
    metadata:
      labels:
        app: jhipster-registry
        version: "1.0"
    spec:
      containers:
      - name: jhipster-registry
        image: jhipster/jhipster-registry:v7.3.0
        ports:
        - containerPort: 8761
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "dev,api-docs"
        - name: SPRING_SECURITY_USER_PASSWORD
          value: "admin"
        - name: JHIPSTER_REGISTRY_PASSWORD
          value: "admin"
        - name: SPRING_CLOUD_CONFIG_SERVER_COMPOSITE_0_TYPE
          value: "native"
        - name: SPRING_CLOUD_CONFIG_SERVER_COMPOSITE_0_SEARCH_LOCATIONS
          value: "file:./central-config/localhost-config/"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /management/health
            port: 8761
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /management/health
            port: 8761
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: jhipster-registry
  labels:
    app: jhipster-registry
spec:
  selector:
    app: jhipster-registry
  ports:
  - port: 8761
    targetPort: 8761
    protocol: TCP
  type: ClusterIP
